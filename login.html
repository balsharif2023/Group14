  <body>
    <!--header section start -->
    <div class="header_section">
      <div class="header_left">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Log In</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <!--header section end -->
    <body>
      <div class="container">
        <form class="form" id="login">
          <h1 class="form__title">Login</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
            <input
              type="text"
              class="form__input"
              autofocus
              id="username"
              placeholder="Username or email"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              autofocus
              id="password"
              placeholder="Password"
            />
            <div class="form__input-error-message"></div>
            <button class="form__button" type="button" href="plaid.html">Continue</button>
          </div>
        </form>
        <form class="form form--hidden" id="createAccount">
          <h1 class="form__title">Create Account</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
            <input
              type="text"
              id="signupUsername"
              class="form__input"
              autofocus
              placeholder="Username"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="text"
              id="email"
              class="form__input"
              autofocus
              placeholder="Email Address"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="password"
              id="newpassword"
              class="form__input"
              autofocus
              placeholder="Password"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              autofocus
              placeholder="Confirm password"
            />
            <div class="form__input-error-message"></div>
          </div>
          <button class="form__button" type="button" href="plaid.html">Continue</button>
          <p class="form__text">
          </p>
        </form>
        <div class="col-md-4"></div>
      </div>
      <script src="src/js/login-main.js"></script>
      <!--footer section start -->
      <div class="footer_section layout_padding">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-sm-6">
              <h4 class="about_text">Contact Us</h4>
              <div class="location_text">
                <img
                  src="https://cdn.glitch.global/b0cd769f-359c-4399-b3f0-7e3ba8c7b6be/map-icon.png?v=1698945700615"
                /><span class="padding_left_15">Engineering East</span>
              </div>
              <div class="location_text">
                <img
                  src="https://cdn.glitch.global/b0cd769f-359c-4399-b3f0-7e3ba8c7b6be/call-icon.png?v=1698945541730"
                /><span class="padding_left_15">+01 9547773668</span>
              </div>
              <div class="location_text">
                <img
                  src="https://cdn.glitch.global/b0cd769f-359c-4399-b3f0-7e3ba8c7b6be/mail-icon.png?v=1698945694721"
                /><span class="padding_left_15">demo@gmail.com</span>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6">
              <h4 class="about_text">About Us</h4>
              <p class="dolor_text">
                Our goal is to help people gain actionable insights into their
                personal finances.
              </p>
            </div>
          </div>
        </div>
      </div>
      <!--footer section end -->
      <!-- Javascript files-->
      <script src="src/js/jquery.min.js"></script>

      <script src="src/js/plugin.js"></script>
      <!-- sidebar -->
      <script src="src/js/jquery.mCustomScrollbar.concat.min.js"></script>

      <script src="src/js/main.js"></script>
      <!-- javascript -->
      <script src="src/js/owl.carousel.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    </body>
  </body>
</html>
