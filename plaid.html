<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <div class="container w-75 pt-5">
      <h2 class="text-center">Financial Insight</h2>
      <div id="disconnectedUI" class="d-none">
        <div class="container">
          <p>Let's connect to a bank!</p>
          <div class="row pb-3 row-cols-auto">
            <div class="col">
              <button
                type="button"
                class="btn btn-primary mt-1"
                id="initializeLink"
              >
                Step 1: Initialize Link
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-primary btn-md mt-1"
                id="startLink"
                disabled
              >
                Step 2: Start link
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-primary btn-md mt-1"
                id="exchangeToken"
                disabled
              >
                Step 3: Exchange a public token
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="connectedUI" class="d-none">
        <div class="container mb-3" id="basicInfo">
          <p class="border-bottom border-3">
            Basic "get my account status" functions
          </p>
          <div class="row pb-3 row-cols-auto">
            <div class="col">
              <button
                type="button"
                class="btn btn-primary mt-1"
                id="getItemInfo"
              >
                Get into about my Item
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-primary mt-1"
                id="getAccountsInfo"
              >
                Get info about my account(s)
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="container w-85 border border-primary p-3 border-3 rounded-3 text-break"
        style="background-color: hsl(216, 98%, 82%)"
        id="output"
      >
        Results will go here
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <script type="module" src="src/js/utilities.js"></script>
    <script type="module" src="src/js/client.js"></script>
  </body>
</html>
